<div data-ref="{{id}}" class="comment" style="padding: 1rem; border: 1px solid silver; background: white; margin: 0 0 1rem;">
    {{{fn_delete}}}
    <blockquote class="comment" style="font-style: italic">
        {{{comment}}}
    </blockquote>
    <p style="font-size: small">{{{gravatar}}} Comment left by {{{author_name}}} ({{date}})</p>
</div>
