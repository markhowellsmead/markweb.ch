<article class="post" data-postID="{{id}}" data-date="{{datetime}}">
    <header class="post-header">
        <h2 class="post-title">
            <a rel="bookmark" href="{{permalink}}" target="_blank">{{{title}}}</a>
        </h2>
        <time class="post-date" datetime="{{datetime}}">{{date}}</time>
    </header>
    <div class="excerpt">
        {{{excerpt}}}
    </div>
    <footer class="post-footer">
        <p>This post was published on my main website. You can <a rel="bookmark" href="{{permalink}}" target="_blank">read it here</a>.</p>
    </footer>
</article>
